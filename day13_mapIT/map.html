<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <style>
        .main{
            margin: auto;
            width: 20%;
        }
.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}
.mapouter{
    margin: auto;
    margin-top: 30px;
    background-image: url("https://24wallpapers.com/app-gateway/wallpaper-uploads/wallpapers/22_01_2022/1642843469383_9.png");
    background-position: center;

    
}
    </style>
</head>
<body>
    <div class="main">
    <input type="text" class="city">
    <button onclick="getmap()" >Search for City Map</button>
    </div>

    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">how to get google map embed code</a></div></div>
</body>
</html>
<script>

var iframe=document.querySelector("#gmap_canvas")

const getmap=()=>{
    var name=document.querySelector(".city").value;
    iframe.src=`https://maps.google.com/maps?q=${name}&t=&z=13&ie=UTF8&iwloc=&output=embed`

}

</script>
